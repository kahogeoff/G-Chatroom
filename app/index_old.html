<!DOCTYPE html>
<html>

<head>
    <title>Socket.io Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font: 13px Helvetica, Arial;
        }
        
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #messages li {
            padding: 5px 10px;
        }
        
        #messages li {
            background: #EEEEEE;
        }
    </style>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <ul id="messages"></ul>

    <div id="input_area" class="container-fluid">
        <form action="">
            <input id="n" autocomplete="off" />
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="colorMenu" data-toggle="dropdown" aria-expanded="true">Color
                    <span class="caret"></span>
                </button>
                <ul id="c" class="dropdown-menu" role="menu" aria-labelledby="colorMenu">
                    <li role="presentation"><a value="black" href="#">Black</a></li>
                    <li role="presentation"><a value="red" href="#">Red</a></li>
                    <li role="presentation"><a value="blue" href="#">Blue</a></li>
                    <li role="presentation"><a value="green" href="#">Green</a></li>
                </ul>
            </div>
            :
            <input id="m" autocomplete="off" />
            <button class="btn btn-default" >Send</button>
        </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js" /></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js" /></script>
    <script src="js/app.js"></script>
</body>

</html>
