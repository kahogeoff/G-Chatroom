<!DOCTYPE html>
<!--

   -->
<html>
   <head>
      <title>G-Chatroom</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="/css/main.css" rel="stylesheet">
      <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-default navbar-fixed-top container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">G-Chatroom</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav nav-pills navbar-right">
               <li class="dropdown">
                <a class="dropdown-toggle" type="button" id="colorMenu" data-toggle="dropdown" aria-expanded="true" role='button'>
                Text Color
                <span class="caret"></span>
              </a>
                <ul id="c" class="dropdown-menu" role="menu" aria-labelledby="colorMenu">
                   <li role="presentation" value="black"><a href="#">Black</a></li>
                   <li role="presentation" value="red"><a href="#">Red</a></li>
                   <li role="presentation" value="blue"><a href="#">Blue</a></li>
                   <li role="presentation" value="green"><a href="#">Green</a></li>
                   <li role="presentation" value="orange"><a href="#">Orange</a></li>
                   <li role="presentation" value="#6600CC"><a href="#">Purple</a></li>
                </ul>
              </li>
              <li class="dropdown">
                   <a class="dropdown-toggle" type="button" id="actionMenu" data-toggle="dropdown" aria-expanded="true" role='button'>
                   Action
                   <span class="caret"></span>
                 </a>
                   <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="actionMenu">
                      <li role="presentation">
                         <a href="#" id="clear">Clear</a>
                      </li>
                      <li role="presentation"><a href="#" id="hide">Hide</a></li>
                   </ul>
                </li>
            </ul>
         </div>
      </nav>

      

      <div id="messages_area">
         <ul id="messages"></ul>
         <p></p>
      </div>
      <div id="input_area" class="panel panel-default">
      <div class="panel-body container-fluid noselect">
         <p>
            <strong id="onlineuser">Online user:</strong>
         </p>
         <form class="form-horizontal container-fluid" action="">
            <div class="form-group col-md">
               <input type="text" id="n" class="form-control" autocomplete="off" placeholder="Your nickname" />
            </div>
            <div class="form-group col-md">
               <div class="input-group">
                  <input type="text" class="form-control" id="m" autocomplete="off" placeholder="Some messages" required>
                  <div class="input-group-btn">
                     <button class="btn btn-default">Send</button>
                     </div
                  </div>
               </div>
         </form>
         </div>
      </div>
      <div class="panel-footer container-fluid noselect" align="right">
         Version: <a href="https://github.com/kahogeoff/G-Chatroom" target="_blank">alpha-1</a>  | <a href="#">Terms of service</a> | <a href="#" alt="Who make this shit?">About</a>
      </div>
    </div>
      <script src="socket.io/socket.io.js"></script>
      <script src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" /></script>
      <script src="/bower_components/bootstrap-validator/dist/validator.min.js" /></script>

      <script src="js/3rd/encoder.js"></script>
      <script src="js/util/bbcode.js"></script>
      <script src="js/app.js"></script>
      <script src="js/client.js"></script>
   </body>
</html>
